<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAD - Detalle del Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F5F5F5;
        }

        /* NAVBAR (igual que anteriores) */
        .navbar {
            background: white;
            border-bottom: 2px solid #E0E0E0;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-box {
            width: 50px;
            height: 50px;
            background: #0066FF;
            border-radius: 4px;
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .logo-subtitle {
            font-size: 0.9em;
            color: #666;
        }

        .nav-menu {
            display: flex;
            gap: 10px;
            margin-left: 50px;
        }

        .nav-item {
            padding: 12px 30px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-item:hover {
            background: #F0F0F0;
        }

        .nav-item.active {
            background: #000;
            color: white;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
        }

        .user-role {
            font-size: 0.9em;
            color: #666;
        }

        .btn-logout {
            padding: 10px 24px;
            background: #F5F5F5;
            border: 1px solid #D0D0D0;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #E0E0E0;
        }

        /* MAIN CONTENT */
        .container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            border: 1px solid #D0D0D0;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #F5F5F5;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .page-subtitle {
            font-size: 1.1em;
            color: #666;
        }

        .btn-danger {
            padding: 12px 24px;
            background: white;
            color: #DC2626;
            border: 2px solid #DC2626;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-danger:hover {
            background: #DC2626;
            color: white;
        }

        /* CLIENT INFO CARD */
        .info-card {
            background: white;
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .client-header {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .client-avatar {
            width: 150px;
            height: 150px;
            background: #0066FF;
            border-radius: 8px;
        }

        .client-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .detail-item {
            margin-bottom: 20px;
        }

        .detail-label {
            font-size: 1.05em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.05em;
            color: #666;
        }

        /* ACCOUNTS SECTION */
        .accounts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: bold;
        }

        .btn-add {
            padding: 12px 24px;
            background: #22C55E;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-add:hover {
            background: #16A34A;
        }

        .account-card {
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .account-type {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .account-number {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .account-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 15px;
        }

        .account-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-transactions {
            background: white;
            color: #333;
            border: 1px solid #D1D5DB;
        }

        .btn-transactions:hover {
            background: #F9FAFB;
        }

        .btn-operate {
            background: #0066FF;
            color: white;
        }

        .btn-operate:hover {
            background: #0052CC;
        }

        .btn-block {
            background: #FEF3C7;
            color: #92400E;
        }

        .btn-block:hover {
            background: #FDE68A;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-box"></div>
            <div>
                <div class="logo-text">BAD</div>
                <div class="logo-subtitle" id="sucursalName">Quito - Centro</div>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="clientes.html" class="nav-item active">Clientes</a>
                <a href="reportes.html" class="nav-item">Reportes</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="user-info">
                <div class="user-name">Usuario: Admin</div>
                <div class="user-role">Operador Bancario</div>
            </div>
            <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <a href="clientes.html" class="btn-back">← Volver</a>
        
        <div class="page-header">
            <div>
                <h1 class="page-title">Detalle del Cliente</h1>
                <p class="page-subtitle">Información completa y cunetas asociadas</p>
            </div>
            <button class="btn-danger" onclick="inactivarCliente()">• Inactivar Cliente</button>
        </div>

        <!-- CLIENT INFO -->
        <div class="info-card">
            <div class="client-header">
                <div class="client-avatar"></div>
                <div class="client-details">
                    <div class="detail-item">
                        <div class="detail-label">Nombre Completo</div>
                        <div class="detail-value" id="nombreCompleto">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Cédula</div>
                        <div class="detail-value" id="cedula">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">ID Cliente</div>
                        <div class="detail-value" id="idCliente">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Teléfono</div>
                        <div class="detail-value" id="telefono">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Correo Electrónico</div>
                        <div class="detail-value" id="email">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Estado</div>
                        <div class="detail-value" id="estado">-</div>
                    </div>
                    <div class="detail-item" style="grid-column: 1 / -1;">
                        <div class="detail-label">Dirección</div>
                        <div class="detail-value" id="direccion">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Fecha de Registro</div>
                        <div class="detail-value" id="fechaRegistro">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACCOUNTS SECTION -->
        <div class="info-card">
            <div class="accounts-header">
                <h2 class="section-title">Cuentas Bancarias</h2>
                <button class="btn-add" onclick="window.location.href='abrir-cuenta.html'">+ Abrir Nueva Cuenta</button>
            </div>

            <div id="accountsContainer">
                <!-- Cuentas se cargarán aquí -->
            </div>
        </div>
    </div>

    <script>
        let clienteActual = null;

        document.addEventListener('DOMContentLoaded', function() {
            const sucursalNombre = sessionStorage.getItem('sucursalNombre') || 'Quito - Centro';
            document.getElementById('sucursalName').textContent = sucursalNombre;
            
            cargarDetalleCliente();
        });

        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        async function cargarDetalleCliente() {
            const urlParams = new URLSearchParams(window.location.search);
            const idCliente = urlParams.get('id');

            try {
                // AQUÍ CONECTARÁS CON TU BACKEND
                // const response = await fetch(`http://localhost:8080/api/clientes/${idCliente}`);
                
                // DATOS DE EJEMPLO
                const clienteData = {
                    idCliente: 'CLI001',
                    cedula: '1234567890',
                    nombreCompleto: 'María Gabriela Gonzales Pérez',
                    telefono: '0987654321',
                    email: 'maria.gonzales@email.com',
                    direccion: 'Av. 6 de Diciembre y Alpallana, Edificio Torre Azul, Piso 5',
                    estado: 'Activo',
                    fechaRegistro: '19/5/2024',
                    cuentas: [
                        {
                            tipo: 'Cuenta de Ahorros',
                            numeroCuenta: '1234567890',
                            saldo: '$15,450.75',
                            fechaApertura: '19/5/2024',
                            sucursal: 'Quito - Centro'
                        },
                        {
                            tipo: 'Cuenta Corriente',
                            numeroCuenta: '1234567891',
                            saldo: '$28,450.75',
                            fechaApertura: '19/5/2025',
                            sucursal: 'Quito - Centro'
                        }
                    ]
                };

                clienteActual = clienteData;

                // Mostrar información del cliente
                document.getElementById('nombreCompleto').textContent = clienteData.nombreCompleto;
                document.getElementById('cedula').textContent = clienteData.cedula;
                document.getElementById('idCliente').textContent = clienteData.idCliente;
                document.getElementById('telefono').textContent = clienteData.telefono;
                document.getElementById('email').textContent = clienteData.email;
                document.getElementById('estado').textContent = clienteData.estado;
                document.getElementById('direccion').textContent = clienteData.direccion;
                document.getElementById('fechaRegistro').textContent = clienteData.fechaRegistro;

                // Mostrar cuentas
                mostrarCuentas(clienteData.cuentas);

            } catch (error) {
                console.error('Error cargando cliente:', error);
                alert('Error al cargar la información del cliente');
            }
        }

        function mostrarCuentas(cuentas) {
            const container = document.getElementById('accountsContainer');
            container.innerHTML = '';

            if (cuentas.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">Este cliente no tiene cuentas registradas</p>';
                return;
            }

            cuentas.forEach((cuenta, index) => {
                const accountCard = `
                    <div class="account-card">
                        <span class="account-type">${cuenta.tipo}</span>
                        <div class="account-number">Nro. Cuenta: ${cuenta.numeroCuenta}</div>
                        <div class="account-details">
                            <div class="detail-item">
                                <div class="detail-label">$Saldo Disponible</div>
                                <div class="detail-value" style="font-size: 1.3em; font-weight: bold; color: #22C55E;">${cuenta.saldo}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Fecha de Apertura</div>
                                <div class="detail-value">${cuenta.fechaApertura}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Sucursal de Apertura</div>
                                <div class="detail-value">${cuenta.sucursal}</div>
                            </div>
                        </div>
                        <div class="account-actions">
                            <button class="btn-action btn-transactions" onclick="verTransacciones('${cuenta.numeroCuenta}')">Ver Transacciones</button>
                            <button class="btn-action btn-operate" onclick="nuevaOperacion('${cuenta.numeroCuenta}')">Nueva Operación</button>
                            <button class="btn-action btn-block" onclick="bloquearCuenta('${cuenta.numeroCuenta}')">Bloquear</button>
                        </div>
                    </div>
                `;
                container.innerHTML += accountCard;
            });
        }

        function verTransacciones(numeroCuenta) {
            alert(`Ver transacciones de cuenta: ${numeroCuenta}`);
            // window.location.href = `transacciones.html?cuenta=${numeroCuenta}`;
        }

        function nuevaOperacion(numeroCuenta) {
            sessionStorage.setItem('cuentaSeleccionada', numeroCuenta);
            window.location.href = 'operacion-bancaria.html';
        }

        function bloquearCuenta(numeroCuenta) {
            if (confirm(`¿Está seguro que desea bloquear la cuenta ${numeroCuenta}?`)) {
                alert('Cuenta bloqueada (simulación)');
            }
        }

        function inactivarCliente() {
            if (confirm('¿Está seguro que desea inactivar este cliente? Esta acción bloqueará todas sus cuentas.')) {
                // AQUÍ CONECTARÁS CON TU BACKEND
                alert('Cliente inactivado (simulación)');
                window.location.href = 'clientes.html';
            }
        }
    </script>
</body>
</html>
